	<head>
		{% block title %}

		{% load static %}

				<a class="navbar-brand" href=" ">MIKE'S PIZZA</a>

				<div class="collapse navbar-collapse" id="navbarNav">

			  text-align: center;
			}

			}

				background-color: rgba(255, 255, 255, 0.4);
