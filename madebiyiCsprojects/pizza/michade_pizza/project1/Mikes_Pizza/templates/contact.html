{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{%  static 'css/style.css' %}">
<body style="background-color:#bfd92d"></body>

<div class="container">
  <form action="action_page.php" method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="fname">Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." class="form-control">
    </div>

    <div class="form-group">
      <label for="lname">Email</label>
      <input type="text" id="lname" name="lastname" placeholder="Your Email.." class="form-control">
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country" class="form-control">
        <option value="ireland">Ireland</option>
        <option value="uk">United Kingdom</option>
        <option value="usa">USA</option>
      </select>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>

<footer>
  <button onclick="location.href='/'" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px; cursor: pointer;">Go back to homepage</button>

</footer>

{% endblock %}
